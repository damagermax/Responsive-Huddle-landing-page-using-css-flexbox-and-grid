<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <script
      src="https://kit.fontawesome.com/2068c55f46.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- ! logo -->
      <div class="logo-container">
        <img class="logo" src="images/logo.svg" alt="logo" />
      </div>

      <!-- ! hero -->
      <div class="hero hero-container">
        <img class="image" src="images/illustration-mockups.svg" alt="" />
        <div class="hero_content">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="desc">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="register-cta"> Register</a>
        </div>
      </div>

      <!--! social -->
      <div class="social_icons">
        <a href="#" class="icon" aria-label="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" class="icon" aria-label="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="icon" aria-label="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </main>
  </body>
</html>
